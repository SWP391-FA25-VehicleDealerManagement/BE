    # Server Configuration
    server.port=8080
    server.servlet.context-path=/

    # Database Configuration
    spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DealerManagementSystem;encrypt=false;trustServerCertificate=true
    spring.datasource.username=sa
    spring.datasource.password=12345
    spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

    # JPA / Hibernate
    spring.jpa.hibernate.ddl-auto=none
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
    spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

    # Logging
    logging.level.org.springframework.security=DEBUG
    logging.level.com.example.evm=DEBUG
    logging.level.org.hibernate.SQL=DEBUG
    logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
    logging.level.com.example.evm.service.AuthService=DEBUG
    logging.level.com.example.evm.security.JwtAuthenticationFilter=DEBUG
    logging.level.com.example.evm.service.TokenBlacklistService=DEBUG

    # JWT secret key
    jwt.secret=evmDealerManagementSystem2025SecureKey
    jwt.expiration=3600000   


